apply plugin: 'java'

repositories {
    jcenter()
}


task packagePython(type:Exec) {
    logger.info("Packaging using setuptools in $project")
    workingDir '.'
    commandLine 'bash', './build.sh'
}

dependencies {
	// MessageFormat
    dependencies {
        implementation group: 'com.google.protobuf', name: 'protobuf-java', version: '3.5.1'
    }
    // Connectivity
    dependencies{
        implementation group: 'org.eclipse.paho', name: 'org.eclipse.paho.client.mqttv3', version: '1.2.0'
    }
	// Logging
    dependencies {
        runtimeOnly group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
        runtimeOnly group: 'ch.qos.logback', name: 'logback-core', version: '1.2.3'
        implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
        runtimeOnly group: 'org.slf4j', name: 'jcl-over-slf4j', version: '1.7.25'
        runtimeOnly group: 'org.slf4j', name: 'log4j-over-slf4j', version: '1.7.25'
    }
    // Ours: JSON for formatting

    dependencies{
        implementation group: 'org.json', name: 'json', version: '20090211'
        // https://mvnrepository.com/artifact/org.json/json
    }

}

